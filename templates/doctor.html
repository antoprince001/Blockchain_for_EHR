<head>

    <script src="//geodata.solutions/includes/countrystatecity.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
    </script>

  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css"> </head>
<body>

  
    <div class="loginbox">
    <img src="https://cdn4.iconfinder.com/data/icons/social-messaging-ui-color-and-shapes-3/177800/129-512.png" class="avatar">
        <h1>DOCTOR LOGIN</h1>
       <form action='/docver' method="POST">
            <p>DOCTOR NAME</p>
            <input type="text" name="doc" placeholder="DOCTOR NAME" autocomplete="off">
             <p>GENDER</p>
            <input type="text" name="gen" placeholder="M/F">
            <p>DATE OF BIRTH</p>
            <input type="date" name="dob" placeholder="DATE OF BIRTH"><font color="black"></font>
            <p>AGE</p>
            <input type="number" name="age" placeholder="AGE" autocomplete="off">
              <p>SPECIALIZATION</p>
            <input type="text" name="special" placeholder="SPECIALIZED IN" autocomplete="off">
              <p>WORKPLACE</p>
            <input type="text" name="add" placeholder="LOCATION" autocomplete="off">
              <p>QUALIFICATION</p>
            <input type="text" name="qualific" placeholder="QUALIFIED IN" autocomplete="off">
             <p>GRADUATED FROM</p>
            <input type="text" name="grad" placeholder="PURSUED FROM" autocomplete="off">
             <p>FURTHER DETAILS IF ANY</p>
            <input type="text" name="more" placeholder="ABOUT ME" autocomplete="off">
             <p>WORKPLACE PHONE NUMBER</p>
            <input type="text" name="num" placeholder="PHONE" autocomplete="off">
             <p>PERSONAL CONTACT NUMBER </p>
            <input type="text" name="n" placeholder="PHONE" autocomplete="off">
             <p>Password</p>
            <input type="password" name="pwd" placeholder="PASSWORD">
              <br>
             <input type="submit" name="" value="SIGN UP">
      </div> 
        </form>
        
    </div>

</body>
<style>
body{
    margin: 0;
    padding: 0;
    background: url(https://steamuserimages-a.akamaihd.net/ugc/922547399907984052/EE76D1B6C6741485769FB238C7B597C3189D0C3C/);
    background-size: 1500px;
    font-family: sans-serif;
}

.loginbox{
    width: 490px;
    height: 1200px;
    background: #000;
    color: #fff;
    top: 50%;
    left: 50%;
    position: absolute;
    transform: translate(-50%,-50%);
    box-sizing: border-box;
    padding: 70px 30px;
    margin-top:350px;
}

.avatar{
    width: 100px;
    height: 100px;
    border-radius: 50%;
    position: absolute;
    top: -50px;
    left: calc(50% - 50px);
}

h1{
    margin: 0;
    padding: 0 0 20px;
    text-align: center;
    font-size: 22px;
}

.loginbox p{
    margin: 0;
    padding: 0;
    font-weight: bold;
}

.loginbox input{
    width: 100%;
    margin-bottom: 20px;
}

.loginbox input[type="text"], input[type="password"]
{
    border: none;
    border-bottom: 1px solid #fff;
    background: transparent;
    outline: none;
    height: 40px;
    color: #fff;
    font-size: 16px;
}
.loginbox input[type="submit"]
{
    border: none;
    outline: none;
    height: 40px;
    background: green;
    color: black;
    font-size: 18px;
    border-radius: 20px;
}
.loginbox input[type="submit"]:hover
{
    cursor: pointer;
    background: #ffc107;
    color: green;
}
.loginbox a{
    text-decoration: none;
    font-size: 12px;
    line-height: 20px;
    color: darkgrey;
}

.loginbox a:hover
{
    color: #ffc107;
}

</style>
