  <center> <b>
      <h1> HEAD BLOCKCHAIN RECORDS</h1>
    </b></center><br><br>
        {% for post in posts%}
        <center><h1>BLOCK {{post._id}}</h1>
          <table>
            <tr>
              <th>INDEX</th>
              <th>VALUE</th>
            </tr>
            <tr>
              <td>FIRST NAME</td>
              <td>{{ post.first }}</td>
            </tr>
            <tr>
              <td>LNAME</td>
              <td>{{ post.second }}</td>
            </tr>
            <tr>
              <td>TIMESTAMP OF CREATION</td>
              <td>{{ post.timestamp }}</td>
            </tr>
            <tr>
                <td>PREVIOUS HASH</td>
                <td>{{ post.prevhash }}</td>
              </tr>
            
            <tr>
              <td>Hash</td>
